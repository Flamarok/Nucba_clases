<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card_component">
    <div class="img_component"> 
      <img src="./images/illustration-hero.svg" alt="A girl listen music">
    </div>
    <div class="title_component">
      <h2>Order Summary</h2>
    </div>
    <div class="text_component"></div>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="plan_component">
      <div class="image_conteiner">
        <img src="./images/icon-music.svg" alt="A musical note">
      </div>
      <div class="Plan_conteiner"> </div>
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
    </div>
    <a href="#">Change</a>
  <div class="buttom_component">
    <button id="proceed"> Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>
  </div>
  </div>   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franco Anderson</a>.
  </div>
</div>   
</body>
</html>
