<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formularios y Expresiones Regulares</title>
  </head>
  <body>
    <main>
      <form action="" class="formulario" id="formulario">
        <!-- grupo del usuario -->
        <div id="grupo_usuario">
          <label for="">Usuario</label>
          <div>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Ariel123"
            />
          </div>
          <p class="formulario__input-error">
            El usuario tiene que ser de 4 a 16 digitos y solo puede contener
            letras y digitos, guion bajo
          </p>
        </div>
          <label for="">Nombre</label>
          <div id="grupo_nombre">
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ariel Tekay"
            />
          </div>
          <p class="formulario__input-error">
            El nombre debe tener letras y espacios, puede tener acentos.
          </p>
        </div>
          <div><button type="submit">Enviar</button></div>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
