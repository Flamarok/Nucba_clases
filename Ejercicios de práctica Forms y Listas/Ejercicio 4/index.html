<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    
    <div>
        <form>
            <ul>
                <li>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre"> 
                </li>
                <li>
                    <label for="Apellidos">Apellidos:</label>
                    <input type="text" name="Apellidos">
                </li>
                <li>
                    <label for="Sexo">Sexo:
                    <input type="radio" name="Sexo" value="hombre">hombre
                    <input type="radio" name="Sexo" value="mujer">mujer
                    </label>
                </li>    
                <li>
                    <label for="e-mail">Correo:</label>
                    <input type="email" name="e-mail">
                </li>
                <li> 
                    <label for="Población">Población:</label>
                    <select name="Población">
                        <option value="Alicante">Alicante</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Madrid">Madrid</option>
                    </select>
                </li>
                <li>
                    <label for="Descripcion">Descripción:</label>
                    <textarea name="Descripcion" cols="60" rows="7" ></textarea>
                </li>
                <li>
                    <label for="Nov-ofer">
                    <input type="checkbox" name="Nov-ofer"> Deseo recibir infromación sobre novedades y ofertas
                    </label>
                </li>
                <li>
                    <label for="Terminos y condiciones">
                    <input type="checkbox" name="Terminos y condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
                    </label>
                </li>    
                <input type="submit" value="Enviar">
            </ul>
        </form>
    </div>    
</body>
</html>
